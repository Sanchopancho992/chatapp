{% extends 'base.html' %} 

{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <article class="message">
    <div class="message-header">
      <p>Message</p>
      <p><a href="{% url 'create-room' %}">Add conversation</a></p>
    </div>
    <div class="message-body">
      <ul>
        {% for room in rooms %}
          <li>
            <a href="{% url 'room' room.id %}">{{ room.name }} -- {{room.description}}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>
</body>
</html>
{% endblock content %}
